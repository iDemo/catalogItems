{% extends "index.html" %}
{% block content %}
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <form action="#" method="post">
        <li class="list-group-item active">Add New Item</li>
        <li class="list-group-item">
          Item Name:
          <br>
          <input type="text" name="name">
        </li>
        <li class="list-group-item">
          Item Description:
          <br>
          <textarea name="description" cols="50"></textarea>
        </li>
        <li class="list-group-item">
          <input type="submit" value="add item">
        </li>
      </form>
    </ul>
  </div>
</div>
{% endblock %}
