{% extends "index.html" %}
{% block content %}
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <form action="#" method="post">
        <li class="list-group-item active">Delete Item</li>
        <li class="list-group-item">
          Item Name:
          <br>
          {{item.name}}
        </li>
        <li class="list-group-item">
          Item Description:
          <br>
          {{item.description}}
        </li>
        <li class="list-group-item">
          Are you sure?
          <br>
          <input type="submit" class="btn btn-danger" value="YES delete item">
        </li>
      </form>
    </ul>
    <div>
      <a href="{{url_for('showCourseItem', course_id=item.course.id, item_id=item.id )}}" class="btn btn-primary" role="button">Back</a>
    </div>
  </div>
</div>
{% endblock %}
